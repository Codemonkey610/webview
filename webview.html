<!DOCTYPE html>
<html lang="zh-CN">
<!-- ... head 部分保持不变 ... -->
<body>
    <!-- ... 其他 HTML 部分保持不变 ... -->
    <script>
        // 判断是否在 uni-app 环境内
        function checkIsUniApp() {
            // 检查是否在小程序环境
            let isMiniProgram = window.__wxjs_environment === 'miniprogram' || /miniProgram/i.test(navigator.userAgent);
            
            // 检查是否在APP环境
            let isApp = !!(window.plus || window.__dcloud_weex_postMessage || window.__dcloud_weex_);
            
            // 检查是否在H5环境
            let isH5 = window.location.protocol === 'http:' || window.location.protocol === 'https:';
            
            return {
                isMiniProgram,
                isApp,
                isH5,
                userAgent: navigator.userAgent
            };
        }

        // 向 APP 发送消息的核心方法
        let postMessageToApp = (data, callback = res => res, once = true) => {
            const env = checkIsUniApp();
            
            if (!env.isApp) {
                showResult('当前不在APP环境中，环境信息：' + JSON.stringify(env, null, 2));
                return callback("{ fail: '不在APP内' }");
            }
            
            // 生成唯一ID用于回调
            let uniqueId = '__appid_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
            
            // 构造消息对象
            let postMsg = {
                ...data,
                key: uniqueId,
            };
            
            try {
                // 发送消息到 APP
                if (window.__dcloud_weex_postMessage) {
                    window.__dcloud_weex_postMessage(postMsg);
                } else if (window.__dcloud_weex_) {
                    window.__dcloud_weex_.postMessage(JSON.stringify(postMsg));
                } else {
                    throw new Error('未找到可用的通信方法');
                }
                
                // 设置回调
                window[uniqueId] = null;
                Object.defineProperty(window, uniqueId, {
                    set(value) {
                        once && delete window[uniqueId];
                        callback(value);
                    },
                });
                
                return true;
            } catch (error) {
                showResult('发送消息失败：' + error.message);
                return false;
            }
        };

        // ... 其他方法保持不变 ...
    </script>
</body>
</html>
